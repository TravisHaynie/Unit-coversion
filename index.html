<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Unit coverter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header-ctn">
      <h1 class="header">Metric/Imperial Unit Conversion</h1>
      <div class="border">
        <p class="number-covert">20</p>
      </div>
      <div class="center">
        <button type="submit" id="btn-el">Convert</button>
      </div>
    </header>
    <main class="main-ctn">
      <div id="container-1" class="ctn-1">
        <p class="length">Length (Meter/Feet)</p>
      </div>
      <div id="container-2" class="ctn-2">
        <p class="volume">Volume (liters/gallons)</p>
      </div>
      <div id="container-3" class="ctn-3">
        <p class="mass">Mass (killograms/Pounds)</p>
      </div>
    </main>
  </body>
</html>
