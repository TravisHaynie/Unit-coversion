<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Metric/Imperial Unit Conversion</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header-ctn">
      <h1 class="header">Metric/Imperial Unit Conversion</h1>
      <div class="border">
        <label for="input"></label>
        <input id="input-el" placeholder="text" class="number-covert" />
      </div>
      <div class="center">
        <button type="submit" id="btn-el">Convert</button>
      </div>
    </header>
    <main class="main-ctn">
      <div id="container-1" class="ctn-1">
        <p class="measurement-header">Length (Meter/Feet)</p>
        <p class="measurement-data"></p>
      </div>
      <div id="container-2" class="ctn-2">
        <p class="measurement-header">Volume (Liters/Gallons)</p>
        <p class="measurement-data"></p>
      </div>
      <div id="container-3" class="ctn-3">
        <p class="measurement-header">Mass (Kilograms/Pounds)</p>
        <p class="measurement-data"></p>
      </div>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
